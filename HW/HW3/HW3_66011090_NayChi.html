<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            border: 1px solid black;
            margin: auto;
            padding: 20px;
            display: inline-block;
            place-items: center;
            overflow: hidden;
        }

        .photobox {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            margin-right: 10px;
            text-align: center;
        }

        p{
            text-align: center;
        }

        table{
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        #name {
            width: 55%;
        }

        #dob, .bcredit, .bgrade{
            width: 45%;
        }

        #id, #admission {
            width: 25%;
        }

        #grad, .gpa, #totalcredits{
            width: 10%;
        }

        .code {
            width: 15%;
        }

        .title {
            width: 75%;
        }

        .head label {
            font-style: italic;
            font-weight: bold;
            font-size: 12px;
            margin-left: 10px;
        }

        .body p {
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            margin: 0;

        }

        .body th {
            font-size: 10px;
            text-transform: uppercase;
            border: 1px solid black;
        }

        .body td.course {
            border-left: 1px solid black;
        }

        .body td.credit, .body td.grade {
            border-right: 1px solid black;
            border-left: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .body input[type=text] {
            font-size: 8px;
            font-weight: bold;
            border: 2px solid black;
            text-transform: uppercase;
        }

        .credit input[type=text], .grade input[type=text] {
            text-align: center;
            margin: auto;
        }

        .course {
            width: 35%;
            word-wrap: break-word;
        }

        .credit, .grade {
            width: 5%;
        }

        .last-row {
            border-bottom: 1px solid black;
        }

        .submit-button {
            padding: 8px 16px;
            border-radius: 5px;
            margin-right: 10px;
            background-color: white;
        }

    </style>
</head>
